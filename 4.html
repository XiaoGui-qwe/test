<script>
    var a=prompt('请输入三角形第一条边的长度')
    var b=prompt('请输入三角形第二条边的长度')
    var c=prompt('请输入三角形第三条边的长度')
    if(a+b>c && a+c>b && b+c>a) {
        alert('可以构成三角形')
    }else {
        alert('不可以构成三角形')
    }if (a==b && b==c) {
        alert('这是个等边三角形')
    }else if(a==b || a==c || b==c) {
        alert('这是一个等腰三角形')
    }else if(a+b>c && a+c>b && b+c>a){
        alert('这是一个普遍三角形')
    }
</script>
